<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Guess the Number</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div>
                <h1>Welcome to My Game</h1>
            </div>
        </header>

        <main>
            <div>
                <h2>I'm thinking a number between 1 and 100...</h2>
            </div>

            <div>
                <h2 id="current-status">Guess what my number is below:</h2>
            </div>

            <div class="enter-number">
                <input type="number" id="player-guess" 
                min="1" max="100">
            </div>

            <div class="guess-submit">
                <button type="button" id="guess-button">Guess</button>
            </div>

            <div class="history-guess">
                <h2>All Your Guesses:</h2>
                <div>
                    <h3 id="history"></h3>
                </div>
            </div>
        </main>

        <footer>
            <div>
                <p><span>&#x40</span>2020</p>
            </div>
        </footer>
    </div>
    <script src="script/jquery-3.5.1.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
